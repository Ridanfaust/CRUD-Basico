<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Filmes</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a66adc1868.js"
	crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
	<div style="margin: 20px; max-width: 1000px" class="panel panel-default">
		<div class="panel-heading">
			<h1>Lista de filmes para assistir</h1>
		</div>
		
		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Título</th>
							<th>Gênero</th>
							<th>Sinopse</th>
							<th>Observações</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="filme : ${filmes}">
							<td th:text="${filme.nome}"></td>
							<td th:text="${filme.genero}"></td>
							<td th:text="${filme.sinopse}"></td>
							<td th:text="${filme.anotacao}"></td>
							<td style="width: 30px">
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-info"
										th:href="@{/filmes/edit/{id}(id=${filme.id})}" title="Editar"><i
										class="fas fa-edit" aria-hidden="true"></i></a>
									<a class="delete btn btn-sm btn-danger"
										th:href="@{/filmes/delete/{id}(id=${filme.id})}"
										th:data-confirm-delete="|Tem certeza que deseja deletar o filme ${filme.nome} da lista?|"
  										onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
										title="Apagar"><i class="fas fa-trash"></i></a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="panel-footer">
			<a class="btn btn-sm btn-primary" th:href="@{/filmes/addfilme}">Adicionar
				Filme <i class="fa fa-plus"></i>
			</a>
		</div>
	</div>
	</div>
</body>
</html>
