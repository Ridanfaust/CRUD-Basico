<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Editar filme</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a66adc1868.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<div align="center">
		<div align="left"
			style="margin: 50px; max-width: 600px; border-style: solid; border-radius: 10px">
			<form class="form-horizontal" th:object="${filme}"
				th:action="@{/filmes/save}" method="POST">
				<fieldset>
					<div class="col">
						<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
							<span>Os campos obrigatórios precisam ser preenchidos.
								Atente para os campos que contém * ao lado do nome.</span>
						</div>
					</div>

					<legend align="center">
						<b>Informações do Filme</b>
					</legend>

					<div style="display: none" class="form-group row">
						<div class="col">
							<input type="text" class="form-control input-sm" id="id"
								th:field="*{id}" readOnly="readonly" />
						</div>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
						<div class="col">
							<label class="col control-label" for="textinput"><b>Nome
									do Filme*</b></label>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
								<span th:text="${detailedError.message}"></span>
							</div>
							<input id="nome_filme" name="nome_filme" th:field="*{nome}"
								type="text" placeholder="Nome do Filme"
								class="form-control input-md">
						</div>
					</div>

					<div class="form-group">
						<div class="col">
							<label class="col control-label" for="genero_filme"><b>Gênero*</b></label>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}">
								<span th:text="${detailedError.message}"></span>
							</div>
							<input id="genero_filme" name="genero_filme" th:field="*{genero}"
								type="text" placeholder="Gênero (ação, comédia, terror, etc)"
								class="form-control input-md">
						</div>
					</div>

					<div class="form-group">
						<div class="col">
							<label class="col control-label" for="text_sinopse"><b>Sinopse</b></label>
							<textarea class="form-control" id="text_sinopse"
								th:field="*{sinopse}" name="text_sinopse"
								placeholder="Sinopse do filme"></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col">
							<label class="col control-label" for="text_anotacoes"><b>Anotações</b></label>
							<textarea class="form-control" id="text_anotacoes"
								th:field="*{anotacao}" name="text_anotacoes"
								placeholder="O que eu achei? Opiniões pessoais"></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col" align="right">
							<p>
								<i>Campos com * são obrigatórios</i>
							</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col control-label" for="btn_salvar"></label>
						<div class="col">
							<button id="btn_salvar" name="btn_salvar" class="btn btn-success">Salvar</button>
							<a th:href="@{/filmes}" id="btn_cancelar" class="btn btn-danger">Cancelar</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</body>
